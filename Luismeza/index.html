            <div id="map">
            </div>
            <div class="header">
              <h1> Contact Us </h1>

            <div class="informative">
              <h2>We are here for you!</h2>
              <ul>
                  <hr>
                  <li>
                    <span class="glyphicon glyphicon-envelope"></span><strong> Email: <a href="mailto:luismeza01@gmail.com">Luismeza01@gmail.com</a></strong>

          <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 contact-form">
            <form name="form">
              <div class="form-group" name="form-group"> 
                <label for="name" name="name-label">Name
                </label>
                <input type="text" minlength="4" placeholder="e.g. Juan Carlos Gonzales De la Rosa" class="form-control" id="name" name="name">
                  <p id="visible-comment1"></p>
              </div>
              <div class="form-group" name="form-group">
                <label for="email" name="email-box">
                  <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                    Email
                </label>
                <input minlength="5" type="email" placeholder="e.g. JCG@gmail.com" class="form-control" id="email" required="required" name="email">
                  <p id="visible-comment2"></p>
              </div>
              <div class="form-group" name="form-group">
                <label for="message-box" name="message-box">
                  <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>Message
                </label>    
                <textarea minlength="15" style="resize:none" cols="40" rows="5" class="form-control" placeholder="Drop us a line" id="message-box" required="required" name="message"></textarea>
        
              </div>
                <button type="submit" class="btn btn-success" name="submit" id="submit">Submit
                </button>
            </form>
          </div>
        </div>
